<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header id="main-header">
        <h1>Item Lister</h1>
        <input type="text" id="filter" placeholder="Search Items...">
    </header>
    <div class="container">
        <div id="main">
            <h2 class="title">Add Items</h2>
            <form id="addForm">
                <input type="text" id="item" placeholder="Enter item...">
                <input type="submit" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items">
                <li>Item 1 <button class="delete">X</button></li>
                <li>Item 2 <button class="delete">X</button></li>
                <li>Item 3 <button class="delete">X</button></li>
                <li>Item 4 <button class="delete">X</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
